{% extends "base2.html" %}
{% load i18n %}

{% block 'title' %}Nuomos prekės{% endblock %}
{% load static %}


{% block "content" %}
<section id="my_products" class="services section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="container section-title" data-aos="fade-up">
            <h2>Prekės</h2>
            <p>Nuomos prekių sąrašas<br></p>
        </div>
        <a class="btn btn-primary register-button" style="background-color: #ff4a17; border-color: #ff4a17;" href="{% url 'status_new' %}">Nauja prekė</a>
        <hr style="border: none; height: 2px; background-color: #ff4a17;"/>
        {% for status in statuses %}
        <p></p>
        <a href="{% url 'single_status' status.pk %}"><p class="{% if status.condition == 'i' %}text-danger{% elif status.condition == 'g' %}text-success
    {% elif status.condition == 'n' %}text-dark{% endif %}">
            <strong>Prekė:</strong> {{ status.product.name }} - {{ status }}</p></a>

        <hr style="border: none; height: 2px; background-color: #ff4a17;"/>
        {% endfor %}
    </div>

</section>

</section>

{% endblock %}
